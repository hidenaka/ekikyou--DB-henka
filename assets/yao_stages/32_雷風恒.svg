<svg xmlns="http://www.w3.org/2000/svg" width="700" height="350" viewBox="0 0 700 350">
<style>
  .title { font: bold 18px sans-serif; fill: #333; }
  .subtitle { font: 14px sans-serif; fill: #666; }
  .yao-label { font: 14px sans-serif; fill: #333; }
  .rate { font: bold 14px monospace; fill: #333; }
  .phrase { font: 12px sans-serif; fill: #555; }
  .note { font: 11px sans-serif; fill: #888; }
  .bar-bg { fill: #e0e0e0; }
  .bar-fill { fill: #4CAF50; }
  .bar-empty { fill: #f5f5f5; stroke: #ccc; }
</style>
<rect width="700" height="350" fill="white"/>
<text x="20" y="30" class="title">雷風恒</text>
<text x="20" y="50" class="subtitle">恒常・持続・不変</text>
<line x1="20" y1="60" x2="680" y2="60" stroke="#ccc"/>
<text x="20" y="98" class="yao-label">上爻</text>
<rect x="70" y="83" width="200" height="20" class="bar-empty" rx="3"/>
<rect x="70" y="83" width="160" height="20" fill="#4CAF50" rx="3"/>
<text x="280" y="98" class="rate"> 80%</text>
<text x="335" y="98" class="phrase">振恒</text>
<text x="455" y="98" class="note">(恒を振るう)</text>
<text x="630" y="98" class="note">n=10</text>
<text x="20" y="133" class="yao-label">五爻</text>
<rect x="70" y="118" width="200" height="20" class="bar-empty" rx="3"/>
<rect x="70" y="118" width="125" height="20" fill="#8BC34A" rx="3"/>
<text x="280" y="133" class="rate"> 62%</text>
<text x="335" y="133" class="phrase">恒其徳</text>
<text x="455" y="133" class="note">(その徳を恒とする)</text>
<text x="630" y="133" class="note">n=80</text>
<text x="20" y="168" class="yao-label">四爻</text>
<rect x="70" y="153" width="200" height="20" class="bar-empty" rx="3"/>
<text x="280" y="168" class="rate">  0%</text>
<text x="335" y="168" class="phrase">田無禽</text>
<text x="455" y="168" class="note">(田に禽なし)</text>
<text x="630" y="168" class="note">n=30</text>
<text x="20" y="203" class="yao-label">三爻</text>
<rect x="70" y="188" width="200" height="20" class="bar-empty" rx="3"/>
<rect x="70" y="188" width="200" height="20" fill="#4CAF50" rx="3"/>
<text x="280" y="203" class="rate">100%</text>
<text x="335" y="203" class="phrase">不恒其徳</text>
<text x="455" y="203" class="note">(その徳を恒としない)</text>
<text x="630" y="203" class="note">n=73</text>
<text x="20" y="238" class="yao-label">二爻</text>
<rect x="70" y="223" width="200" height="20" class="bar-empty" rx="3"/>
<text x="280" y="238" class="rate">---%</text>
<text x="335" y="238" class="phrase">悔亡</text>
<text x="455" y="238" class="note">(悔い亡ぶ)</text>
<text x="630" y="238" class="note">no data</text>
<text x="20" y="273" class="yao-label">初爻</text>
<rect x="70" y="258" width="200" height="20" class="bar-empty" rx="3"/>
<rect x="70" y="258" width="200" height="20" fill="#4CAF50" rx="3"/>
<text x="280" y="273" class="rate">100%</text>
<text x="335" y="273" class="phrase">浚恒</text>
<text x="455" y="273" class="note">(深く恒とする)</text>
<text x="630" y="273" class="note">n=2</text>
<line x1="20" y1="310" x2="680" y2="310" stroke="#ccc"/>
<text x="20" y="335" class="note">総事例数: 195件, 全体成功率: 68.2%</text>
</svg>