<text x="20" y="203" class="yao-label">三爻</text>
<rect x="70" y="188" width="200" height="20" class="bar-empty" rx="3"/>
<rect x="70" y="188" width="192" height="20" fill="#4CAF50" rx="3"/>
<text x="280" y="203" class="rate"> 96%</text>
<text x="335" y="203" class="phrase">臀無膚</text>
