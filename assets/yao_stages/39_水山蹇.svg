<svg xmlns="http://www.w3.org/2000/svg" width="700" height="350" viewBox="0 0 700 350">
<style>
  .title { font: bold 18px sans-serif; fill: #333; }
  .subtitle { font: 14px sans-serif; fill: #666; }
  .yao-label { font: 14px sans-serif; fill: #333; }
  .rate { font: bold 14px monospace; fill: #333; }
  .phrase { font: 12px sans-serif; fill: #555; }
  .note { font: 11px sans-serif; fill: #888; }
  .bar-bg { fill: #e0e0e0; }
  .bar-fill { fill: #4CAF50; }
  .bar-empty { fill: #f5f5f5; stroke: #ccc; }
</style>
<rect width="700" height="350" fill="white"/>
<text x="20" y="30" class="title">水山蹇</text>
<text x="20" y="50" class="subtitle">困難・険阻・足踏み</text>
<line x1="20" y1="60" x2="680" y2="60" stroke="#ccc"/>
<text x="20" y="98" class="yao-label">上爻</text>
<rect x="70" y="83" width="200" height="20" class="bar-empty" rx="3"/>
<text x="280" y="98" class="rate">  0%</text>
<text x="335" y="98" class="phrase">往蹇來碩</text>
<text x="455" y="98" class="note">(往けば蹇み、来れば碩し)</text>
<text x="630" y="98" class="note">n=13</text>
<text x="20" y="133" class="yao-label">五爻</text>
<rect x="70" y="118" width="200" height="20" class="bar-empty" rx="3"/>
<rect x="70" y="118" width="13" height="20" fill="#FF9800" rx="3"/>
<text x="280" y="133" class="rate">  7%</text>
<text x="335" y="133" class="phrase">大蹇朋來</text>
<text x="455" y="133" class="note">(大いに蹇めば朋来る)</text>
<text x="630" y="133" class="note">n=29</text>
<text x="20" y="168" class="yao-label">四爻</text>
<rect x="70" y="153" width="200" height="20" class="bar-empty" rx="3"/>
<text x="280" y="168" class="rate">  0%</text>
<text x="335" y="168" class="phrase">往蹇來連</text>
<text x="455" y="168" class="note">(往けば蹇み、来れば連なる)</text>
<text x="630" y="168" class="note">n=105</text>
<text x="20" y="203" class="yao-label">三爻</text>
<rect x="70" y="188" width="200" height="20" class="bar-empty" rx="3"/>
<rect x="70" y="188" width="128" height="20" fill="#8BC34A" rx="3"/>
<text x="280" y="203" class="rate"> 64%</text>
<text x="335" y="203" class="phrase">往蹇來反</text>
<text x="455" y="203" class="note">(往けば蹇み、来れば反る)</text>
<text x="630" y="203" class="note">n=28</text>
<text x="20" y="238" class="yao-label">二爻</text>
<rect x="70" y="223" width="200" height="20" class="bar-empty" rx="3"/>
<rect x="70" y="223" width="109" height="20" fill="#8BC34A" rx="3"/>
<text x="280" y="238" class="rate"> 55%</text>
<text x="335" y="238" class="phrase">王臣蹇蹇</text>
<text x="455" y="238" class="note">(王臣が蹇蹇たり)</text>
<text x="630" y="238" class="note">n=11</text>
<text x="20" y="273" class="yao-label">初爻</text>
<rect x="70" y="258" width="200" height="20" class="bar-empty" rx="3"/>
<rect x="70" y="258" width="133" height="20" fill="#8BC34A" rx="3"/>
<text x="280" y="273" class="rate"> 67%</text>
<text x="335" y="273" class="phrase">往蹇來譽</text>
<text x="455" y="273" class="note">(往けば蹇み、来れば誉れ)</text>
<text x="630" y="273" class="note">n=3</text>
<line x1="20" y1="310" x2="680" y2="310" stroke="#ccc"/>
<text x="20" y="335" class="note">総事例数: 189件, 全体成功率: 14.8%</text>
</svg>